<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>WebGUI</title>
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dijit/themes/claro/claro.css">
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojox/grid/resources/Grid.css">
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojox/grid/resources/claroGrid.css">
		<link rel="stylesheet" href="styles/styles.css">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/dojo.xd.js" djConfig="parseOnLoad: false"></script>
		<!--script type="text/javascript" src="scripts/dojo/dojo.js"></script-->
		<script type="text/javascript" src="scripts/webgui/script.js"></script>
	</head>
	<body class="claro">
		<div id="loader">
			<div id="loaderInner" style="direction:ltr;">Loading application ... </div>
		</div> 
	    <div dojoType="dijit.layout.BorderContainer" id="borderContainer" design="sidebar" liveSplitters="false" gutters="false">
			<div dojoType="dijit.layout.TabContainer" region="center">
				<div dojoType="dijit.layout.ContentPane" title="AND Display" id = "ANDTableContainer"></div>
				<div dojoType="dijit.layout.ContentPane" title="SCD Display" id="tableSCDContainer"></div>
				<div id="chartPane" dojoType="dijit.layout.ContentPane" title="Graph display">
					<div id="chartDiv" ></div>
					<!--div id="chartLegend"></div-->
				</div>
			</div>
		</div>
	</body>
</html>
